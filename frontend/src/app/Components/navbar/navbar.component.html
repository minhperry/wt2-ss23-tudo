<div class="bs-docs-section clearfix">
    <div class="row">
      <div class="col-lg-12">
  
        <div class="bs-component">
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              
              <a class="navbar-brand" href="#"> <img class="icon" [src]="luminary_icon"> </a>
  
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar01"
                aria-controls="navbar01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
  
              <div class="collapse navbar-collapse" id="navbar01">
                <ul class="navbar-nav me-auto navbar-left">
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/view-sparks']" style="font-size: large;">View sparks</a>
                  </li>
                </ul>
                             
                <ul class="navbar-nav navbar-rigth">
                  <li class="nav-item" *ngIf="!userIsLoggedIn()">
                    <a class="nav-link" [routerLink]="['/login']" style="font-size: large;">Login</a>
                  </li>
                  <li class="nav-item" *ngIf="!userIsLoggedIn()">
                    <a class="nav-link" [routerLink]="['/register']" style="font-size: large;">Register</a>
                  </li>
                  <li class="nav-item" *ngIf="userIsLoggedIn()">
                    <a class="nav-link" (click)="onLogoutClick()" style="font-size: large;" id="logout">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
